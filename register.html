<body>
  <main>
    <section class="section section-shaped section-lg">
      <div class="shape shape-style-1 bg-gradient-default">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
      <div class="container pt-lg-md">
        <div class="row justify-content-center">
          <div class="col-lg-5">
            <div class="card bg-secondary shadow border-0">
              <div class="card-header bg-white pb-5">
                <div class="text-muted text-center mb-3">
                  <small>Sign up with</small>
                </div>
                <div class="text-center">
                  <a href="#" class="btn btn-neutral btn-icon mr-4">
                    <span class="btn-inner--icon">
                      <img src="assets/img/icons/common/github.svg">
                    </span>
                    <span class="btn-inner--text">Github</span>
                  </a>
                  <a href="#" class="btn btn-neutral btn-icon">
                    <span class="btn-inner--icon">
                      <img src="assets/img/icons/common/google.svg">
                    </span>
                    <span class="btn-inner--text">Google</span>
                  </a>
                </div>
              </div>
              <div class="card-body px-lg-5 py-lg-5">
                <div class="text-center text-muted mb-4">
                  <small>Or sign up with credentials</small>
                </div>
                <form role="form" action="homePage.php" method="POST" name="credentialsForm">
                  <!-- Each of the inputs will have its own ID -->
				    <div class="dropdown">
					    <a class="btn btn-sm btn-icon-only text-light" href="#" role="button"
					        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
					        <i class="fas fa-ellipsis-v"></i>
					    </a>
					    <div class="dropdown-menu dropdown-menu-right dropdown-menu-arrow">
					        <a class="dropdown-item" href="#">Action</a>
					        <a class="dropdown-item" href="#">Another action</a>
					        <a class="dropdown-item" href="#">Something else here</a>
					    </div>
					</div>
                  <!-- First name field -->
                  <div class="form-group" id="firstNameForm">
                    <div class="input-group input-group-alternative mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="ni ni-hat-3"></i></span>
                      </div>
                      <input class="form-control" placeholder="Frist Name" type="text" id="firstName" oninput="validateName(this)"
                      required>
                    </div>
                  </div>

                  <!-- Last name field -->
                  <div class="form-group">
                    <div class="input-group input-group-alternative mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="ni ni-hat-3"></i></span>
                      </div>
                      <input class="form-control" placeholder="Last Name" type="text" name="lastName" oninput="validateName(this)" required>
                    </div>
                  </div>

                  <!-- User name field -->
                  <div class="form-group">
                    <div class="input-group input-group-alternative mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="ni ni-hat-3"></i></span>
                      </div>
                      <input class="form-control" placeholder="User Name" type="text" name="userName" oninput="validateUserName(this)" required>
                    </div>
                  </div>

                  <!-- Email field -->
                  <div class="form-group">
                    <div class="input-group input-group-alternative mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                      </div>
                      <input class="form-control" placeholder="Email" type="email" name="email" required>
                    </div>
                  </div>

                  <!-- Password field -->
                  <div class="form-group">
                    <div class="input-group input-group-alternative">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                      </div>
                      <input class="form-control" placeholder="Password" type="password" name="password" id="passwordField" oninput="validatePassword(this)" required >
                    </div>
                  </div>

                  <!-- Repeat Password field -->
                  <div class="form-group">
                    <div class="input-group input-group-alternative">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                      </div>
                      <input class="form-control" placeholder="Confirm Password" type="password" name="confirmPassword" oninput="validateConfirmPassword(this)" required>
                    </div>
                  </div>

                  <div class="text-muted font-italic">
                    <small>password strength:
                      <span class="text-success font-weight-700">strong</span>
                    </small>
                  </div>
                  <div class="row my-4">
                    <div class="col-12">
                      <div class="custom-control custom-control-alternative custom-checkbox">
                        <input class="custom-control-input " id="customCheckRegister" type="checkbox" required>
                        <label class="custom-control-label" for="customCheckRegister" >
                          <span>I agree with the
                            <a href="#">Privacy Policy</a>
                          </span>
                        </label >
                      </div>
                    </div>
                  </div>
                  <div class="text-center" style="padding-bottom:10px">
                    <input type="submit" class="btn btn-primary mt-4" value="Create an account" name="submit">
                  </div>
                  <div class="text-center">
                    <p>Already have an accoutn? <a href="login.html"><b>Sign in</b></a></p>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
